<!DOCTYPE html>
<html lang="pt-br">
<head>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novos Contatos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body >
    <br>
    <h1 style="text-align: center;">Cadastro de Contatos</h1>
    <br>
    <div class="container "> 

        <form action="{% url 'form' %}" method="POST">
            
            {% csrf_token %}
            
            {% for field in form.visible_fields %}
            <div class="row mb-3"> 
                <label class="form-label   " style="width:90%;margin-left: 5%;" for="{{field.id_for_label}}">{{ field.label }}</label>
                {{ field }}
                
            </div>
            {% endfor %}
             
            
            <br>
            <br>
            <button class="btn btn-dark btn-lg" type="submit">Cadastrar</button>
            <a href="{% url 'index' %}" class="btn btn-warning btn-lg">In√≠cio <i class="bi bi-box-arrow-in-right"></i></a> 
            
        </form>
    </div>
    

    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
