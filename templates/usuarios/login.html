<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body class="container bg-black text-white">

    <form action="{% url 'login' %}" method = "POST">
        {% csrf_token %}
        {% for campo  in form.visible_fields %}
            <div class="mb-3">

                <label class="form-label" for = "{{ campo.id_for_label }}" > {{ campo.label }}</label>
                
                {{ campo }}
                
            </div>

        {% endfor %}   

            <div>
                <button class = "btn btn-md btn-danger"type="submit">Logar</button>
            </div>


    </form>


<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
